<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />   
    <title>BuyTech - Dashboard</title>
    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styleHeader.css" type="text/css" />
    <link rel="stylesheet" href="styleFooter.css" type="text/css" />
    <!-- Linkear Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet"/>
  </head>

  <body>
    <header class="header">
      <div class="top">
          <!-- Icon menu -->
          <div class="icon-menu">
              <i class="fas fa-bars"></i>
          </div>
      
          <!-- Logo -->
          <div class="logo-container">
              <a class="logo" href="/">
                  <img src="LogoBuyTech.png" alt="LOGO" class="header__img">
              </a>
          </div>
          
      
          <!-- Search bar -->
          <form action="/products/search" method="GET" class="search-bar">
              <input type="text" name="keywords" placeholder="Search products">
              <button type="submit"><i class="fas fa-search"></i></button>
          </form>
      
          <!-- Nav de user y cart -->
          <div class="icons">
              <div class="icon-user">
                  <i class="fas fa-user"></i>
              </div>
      
              <div class="icon-cart">
                  <a href="/user/cart">  
                      <i class="fas fa-shopping-cart"></i>
                  </a>
              </div>
          </div> 
      </div>
          
      </header>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>


    <footer>

      <div class="footer_body">
          <div class="footer_information">
              <div class="footer_section">
                  <div class="footer_section_title">
                      <h3>CONTACT</h3>
                  </div>
                  <div class="footer_section_panel">
                      <ul class="footer_section_list">
                          <li class="footer_section_list_item">
                              info@buytech.com
                          </li>
                          <li class="footer_section_list_item">
                              (+123) 1123 - 445566
                          </li>
                          <li class="footer_section_list_item">
                              Av. Los Tecnicos 123, CP 0X0X
                          </li>
                      </ul>
                  </div>
              </div>
                  
              <div class="footer_section">   
                  <div class="footer_section_title">
                      <h3>HELP</h3>
                  </div>
                  <div class="footer_section_panel">
                      <ul class="footer_section_list">
                          <li class="footer_section_list_item">
                              <a href="/">Track your order</a>
                          </li>
                          <li class="footer_section_list_item">
                              <a href="/">Returns and Exchanges</a>
                          </li>
                          <li class="footer_section_list_item">
                              <a href="/">Shipping</a>
                          </li>
                          <li class="footer_section_list_item">
                              <a href="/">Custormer Service</a>
                          </li>
                      </ul>
                  </div>
              </div>
  
              <div class="footer_section">
                  <div class="footer_section_title">
                      <h3>ABOUT US</h3>
                  </div>
                  <div class="footer_section_panel">
                      <ul class="footer_section_list">
                          <li class="footer_section_list_item">
                              <a href="/">Our Story</a>
                          </li>
                          <li class="footer_section_list_item">
                              <a href="/">Events</a>
                          </li>
                          <li class="footer_section_list_item">
                              <a href="/">Stores</a>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>    
          
          <div class="footer_social">
              <div class="footer_social_links">
                  <ul class="footer_social_links_list">
                      <li class="footer_social_links_list_item">
                          <a href="http://twitter.com">
                              <span class="social_icon">
                                  <i class="fab fa-twitter"></i>
                              </span>
                          </a>
                      </li>
                      <li class="footer_social_links_list_item">
                          <a href="http://facebook.com">
                              <span class="social_icon">
                                  <i class="fab fa-facebook-f"></i>
                              </span>
                          </a>
                      </li>
                      <li class="footer_social_links_list_item">
                          <a href="http://instagram.com">
                              <span class="social_icon">
                                  <i class="fab fa-instagram"></i>
                              </span>
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
  
          <div class="footer_copyright">
              <p>Copyright 2022 | All Rights Reserved</p>
          </div>
  
      </div>
  
  </footer> 


  </body>


  </html>
